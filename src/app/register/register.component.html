<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container">
    <h1>Employeement registration form</h1>
    <form action="">


        <div class="mb-3">
            <label for="name" class="form-label fs-3">Name</label>
            <input name="name" type="text" formControlName="name" id="name">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label fs-3">Address</label>
            <textarea name="address" id="address" cols="100" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="acnum" class="form-label fs-3">D.O.B</label>
            <input name="date" type="date" formControlName="date" class="form-control" id="date">
        </div>

        <div class="mb-3">
            <label for="acnum" class="form-label fs-3">Role</label>
            <select name="" id="">
                <option value="">engineer</option>
                <option value="">front end developer</option>
                <option value="">backend developer</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="contactnumber" class="form-label fs-3">Contact Number</label>
            <input name="contactnumber" type="contactnumber" formControlName="contactnumber" class="form-control"
                id="contactnumber">
        </div>

        <div class="mb-3">
            <label for="" class="fs-3">Gender</label>
            <br>
            <label for="m1">Male</label><input type="radio" id="m1" name="g1">
            <label for="f1">Female</label> <input type="radio" id="f1" name="g1">
            <br>

        </div>
        <br>
        <button class="submit btn btn-success" (click)="register()">REGISTER</button>
    </form>
</div>
